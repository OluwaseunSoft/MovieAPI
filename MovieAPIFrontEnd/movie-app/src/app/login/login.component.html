<div class="container">


  <div class="row m-3 justify-content-center">


    <h2>Login</h2>


  </div>


  <div class="row">


    <div class="col-md-12">


      <div class="card card-container p-3">


        <form *ngif="!isLoggedIn" name="form" (ngsubmit)="ngLoginForm.form.valid &amp;&amp; onSubmit()" #ngloginform="ngForm" novalidate="">


          <div class="form-group">


            <label for="username">User Name</label>


            <input type="text" class="form-control" name="username" [(ngModel)]="loginRequest.username" required="" #username="ngModel">


            <div class="alert alert-danger" role="alert" *ngif="!email.pristine &amp;&amp; email.errors">


              Email is required!


            </div>


          </div>


          <div class="form-group">


            <label for="password">Password</label>


            <input type="password" class="form-control" name="password" [(ngModel)]="loginRequest.password" required="" #password="ngModel">


            <div class="alert alert-danger" role="alert" *ngif="!email.pristine &amp;&amp; password.errors">


              <div *ngif="password.errors['required']">Password is required</div>


            </div>


          </div>


          <div class="form-group">


            <button class="btn btn-primary btn-block">


              Login


            </button>


          </div>


          <div class="form-group">


            <div class="alert alert-danger" role="alert" *ngif="ngLoginForm.submitted &amp;&amp; isLoginFailed">


              Login failed: {{ error.error }}


            </div>


          </div>


        </form>


      </div>


    </div>


  </div>


</div>
